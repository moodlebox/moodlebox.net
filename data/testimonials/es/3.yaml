text: "¿Eres profesor, bibliotecario o educador en casa y buscas una solución de e-learning potente y segura? MoodleBox puede ser la respuesta. Su pequeño tamaño en una Raspberry Pi la convierte en una opción asequible con la fuerza y flexibilidad de Moodle, el estándar de facto en sistemas de gestión de aprendizaje de código abierto."
