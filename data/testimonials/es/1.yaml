text: "La MoodleBox es una idea brillante para iniciar el aprendizaje digital en el aula de inmediato, incluso sin conexión Wi-Fi en toda la escuela. La mayoría de los profesores se inquietan cuando los niños están en Internet, pero pueden estar seguros cuando las hojas de trabajo, las fotos y otros materiales sólo se encuentran en la MoodleBox"
name: "Ralf Krause"
position: "Düsseldorf, Germany"
