text: "La MoodleBox es impresionante. La he utilizado hoy por primera vez en un taller y ha funcionado perfectamente. Hasta ahora imprimíamos todos los documentos y no podíamos utilizar los vídeos. Simplemente copié todos los vídeos en los cursos de Moodle y ahora la gente puede usar su smartphone para ver los vídeos, lo cual es perfecto."
name: "Tobias Hübner"
position: "Düsseldorf, Germany"
