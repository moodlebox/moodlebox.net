text: "MoodleBox ist eine tolle Möglichkeit, Moodle-Kurse für eine kleine Gruppe via WLAN anzubieten! Und ich kann alle zusätzlichen Plugins von Drittanbietern hinzufügen, die ich derzeit an meiner Universität nicht nutzen kann!"
