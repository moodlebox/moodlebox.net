name: Allgemeine Fragen
id: common
weight: 1

items:
  - question: Wo kann ich eine MoodleBox kaufen?
    answer: >
      Die [notwendige Hardware](../hardware) kann bei vielen Elektronikhändlern gekauft werden.

  - question: Welche Raspberry Pi-Modelle werden unterstützt?
    answer: >-
      MoodleBox kann mit allen folgenden Modellen von Raspberry Pi verwendet werden: 3A+, 3B, 3B+, 4B (jede RAM-Grösse) und 400.

  - question: Verkaufen Sie fertige MoodleBoxen?
    answer: >-
      Nein. Das MoodleBox-Projekt verkauft keine Hardware. Die [erforderliche Hardware](../hardware) kann bei vielen Elektronikhändlern gekauft werden.

  - question: Wie viele Endgeräte können die MoodleBox gleichzeitig über WLAN erreichen?
    answer: >
      MoodleBox unterstützt die gleichzeitige Verbindung von 20 Endgeräten über WLAN. Die Verbindung mehrerer Geräte mit dem WLAN kann instabil werden.


      Die maximale Anzahl der gleichzeitig über Ethernet angeschlossenen Endgeräte hat keine feste Grenze.

  - question: Wie viele Daten kann ich auf einer MoodleBox speichern?
    answer: >
      Die Datenmenge hängt von der verwendeten SD-Karte ab. Die MoodleBox speichert alles auf der in der Box eingelegten SD-Karte ab. Es wird eine SD-Karte mit einer Kapazität von 32 GB (oder mehr) empfohlen, auch wenn MoodleBox mit einer kleineren Kartengröße (ab 8 GB) arbeiten könnte. Es gibt keine Höchstgrenze.
