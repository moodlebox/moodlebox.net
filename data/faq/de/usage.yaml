id: usage
name: Nutzung der MoodleBox
weight: 2

items:
  - question: Ich habe meine Tastatur und meinen Monitor an die MoodleBox angeschlossen, kann aber keine grafische Oberfläche sehen. Was ist da los?
    answer: >-
      MoodleBox benötigt keine Tastatur und keinen Monitor: MoodleBox ist als Headless-Server konzipiert. Um auf die Benutzeroberfläche zuzugreifen, starten Sie MoodleBox, verbinden Sie Ihr persönliches Endgerät (Computer, Tablet, Smartphone) mit dem WLAN der MoodleBox und öffnen Sie die URL http://moodlebox.home mit Ihrem bevorzugten Browser.


      Schauen Sie sich die [Dokumentation dazu] an (../help/anmelden-in-moodle/).

  - question: Wie setze ich das Hauptkennwort der MoodleBox zurück?
    answer: >-
      Melden Sie sich mit den Zugangsdaten des Administrators bei Moodle an, rufen Sie das Dashboard der MoodleBox in der Administrationsoberfläche auf: [Website-Administration > Server > MoodleBox](http://moodlebox.home/admin/tool/moodlebox/index.php) und ändern Sie das Hauptkennwort.


      Schauen Sie sich die [Dokumentation dazu] an (../help/change-main-password).

  - question: Moodle zeigt an, dass die Version von PHP nicht 64-Bit ist. Ist das ein Problem?
    answer: >-
      Nein. Moodle funktioniert gut mit einer 32-Bit-Version von PHP. Diese Warnung ist auf den von Raspbian verwendeten Linux-Kernel zurückzuführen, der in 32 Bit ausgeführt wird. Es ist derzeit nicht möglich, dies zu ändern.

  - question: Einige Nutzer/innen können nicht auf die MoodleBox zugreifen, andere aber schon. Was könnte helfen?
    answer: >
      Bei einigen Smartphones passiert dies, wenn die mobilen Daten aktiviert sind. In diesem Fall wird empfohlen, die mobilen Daten zu deaktivieren, um die MoodleBox zu erreichen.
