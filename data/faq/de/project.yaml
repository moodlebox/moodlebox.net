items:
  - question: Welche Organisation verwaltet das Projekt MoodleBox?
    answer: >
      MoodleBox ist ein freiwilliges und gemeinnütziges Projekt, das von [Nicolas Martignoni](https://blog.martignoni.net/a-propos/) in seiner Freizeit geleitet wird.

  - question: Welches Geschäftsmodell verfolgt die MoodleBox?
    answer: >
      MoodleBox ist ein freies (wie in Sprache und Bier) Open-Source-Projekt, das ausschließlich auf freiwilliger und gemeinnütziger Basis entwickelt wird. Als solches benötigt es nur eine Finanzierung, um die für seine Entwicklung erforderliche Ausrüstung zu erwerben, die für seine Bereitstellung erforderlichen Hosting- und Domain-Namen zu vergeben und die Motivation seines Entwicklers aufrechtzuerhalten.


      Derzeit reichen [Spenden](../give) und Sponsoring durch [E-learning Touch](https://www.elearningtouch.com/) aus, um diesen Bedarf teilweise zu decken.

  - question: Ich verwende MoodleBox für meine eigene Publikation. Wie muss ich es zitieren?
    answer: >-
      Wenn Sie MoodleBox für Ihre Arbeit verwenden, sollte Ihr Zitat etwa wie folgt lauten:

        > Martignoni, N. (2026). MoodleBox, Version v4.11.1 [Computer Software]. Erhältlich bei: https://moodlebox.net. https://doi.org/10.5281/zenodo.15763860

      Weitere Informationen finden Sie auf unserer [Über uns-Seite](../about#moodlebox-zitieren).

  - question: Wie kann ich die MoodleBox unterstützen?
    answer: >-
      MoodleBox ist ein freiwilliges und gemeinnütziges Projekt. Dies ist nur mit [Ihren Spenden](../give) möglich. Ihre Spende hilft bei der Finanzierung der Hardware für die MoodleBox-Entwicklung, außerdem bei der Finanzierung des Hostings und der Domainnamen, die für die Verteilung benötigt werden.

  - question: Ich konnte keine Antwort auf meine Frage finden. Wo kann ich Hilfe bekommen?
    answer: >
      Blättern Sie durch die [MoodleBox-Dokumentation](../help) oder schauen Sie nach, ob Ihre Frage bereits im [MoodleBox-Supportforum](https://discuss.moodlebox.net/) beantwortet wurde. Wenn Sie Ihr Problem nicht lösen können, zögern Sie nicht, [eine neue Diskussion im Forum zu starten](https://discuss.moodlebox.net/).
