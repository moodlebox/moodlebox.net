<div class="kb-doc-search-container">
  <h2>{{ i18n "searchDocTitle" }}</h2>
  <form id="search-form" class="kb-search kb-search-form" method="get" action="{{ "/search" | absLangURL }}">
    <div class="kb-search-box">
      <input name="q" placeholder="{{ i18n "searchDocVerb" }}" type="text" id="search-input">
      <button type="submit" id="search-kb">{{ i18n "searchButton" }}</button>
    </div>
  </form>
</div>
