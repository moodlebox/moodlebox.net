{{ if isset site.Params "sponsors" }}
{{ if site.Params.sponsors.enable }}
<section class="bar background-pentagon no-mb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading text-center">
          <h2>{{ site.Params.sponsors.title }}</h2>
        </div>

        <p class="lead text-center">
          {{ site.Params.sponsors.subtitle | markdownify }}
        </p>

        <p class="text-center">
          <a href="{{ site.Params.sponsors.url }}" target="_blank">
              {{ $image := ((resources.GetMatch site.Params.sponsors.image).Resize `400x webp`) }}
              <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" alt="{{ site.Params.sponsors.name }}" class="centered-image" />
          </a>
        </p>

      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
