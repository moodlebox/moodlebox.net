{{ if isset site.Params.widgets "search" -}}
{{ if site.Params.widgets.search -}}
<div class="panel panel-default sidebar-menu">

  <div class="panel-heading">
    <h3 class="panel-title">{{ i18n "searchTitle" }}</h3>
  </div>

  <div class="panel-body">
    <form aria-label="{{ i18n "searchTitle" }}" action="{{ "/search" | absLangURL }}" id="search-form" method="get" accept-charset="UTF-8" role="search">
      <div class="input-group">
        <input name="q" placeholder="{{ i18n "searchTitle" }}" type="text" id="search-input" class="form-control" aria-label="{{ i18n "searchButton" }}" />
        <span class="input-group-btn">
          <button aria-label="{{ i18n "searchButton" }}" type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
  </div>
</div>
{{- end }}
{{- end }}
