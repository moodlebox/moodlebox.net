{{ define "main" }}
  <header>
    {{ partial "nav.html" . }}
  </header>
  {{ partial "breadcrumbs.html" . }}
  <div id="content">
    <div class="container">
      <div class="row">

        <!-- *** LEFT COLUMN *** -->
        <div class="col-md-9" id="blog-post">
          {{/* commented out
          <p class="text-muted text-uppercase mb-small text-right">{{ if .Params.author }}{{ i18n "authorBy" }} <a href="#">{{ .Params.author }}</a> | {{ end }}{{ .Date.Format site.Params.date_format }}</p>
          */}}
          <div id="post-content">
            {{ .Content }}
          </div> <!-- /#post-content -->
        </div> <!-- /.col-md-9 -->
        <!-- *** LEFT COLUMN END *** -->

        <!-- *** RIGHT COLUMN *** -->
        <div class="col-md-3">
          <!-- *** MENUS AND WIDGETS *** -->
          {{ partial "sidebar.html" . }}
          <!-- *** MENUS AND FILTERS END *** -->
        </div> <!-- /.col-md-3 -->
        <!-- *** RIGHT COLUMN END *** -->

      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </div> <!-- /#content -->
{{ end }}
