{{ define "main" }}
  <header>
    {{ partial "nav.html" . }}
  </header>
  {{ partial "breadcrumbs.html" . }}
  <div id="content">
    {{ if isset .Params "id" }}
      {{ partial .Params.id . }}
    {{ else }}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div>
            {{ .Content }}
            </div>
          </div>
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    {{ end }}
  </div> <!-- /#content -->
{{ end }}
{{ define "footerfiles" }}
{{ end }}
