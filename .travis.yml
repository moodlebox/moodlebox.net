sudo: required

language: node_js
node_js:
  - "lts/*"
go:
  - master

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v"$HUGO_RELEASE"/hugo_"$HUGO_RELEASE"_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - npm install

before_script:
  - npm install -g "gulpjs/gulp#4.0"

before_deploy:
  - openssl aes-256-cbc -K $encrypted_682f6865c22e_key -iv $encrypted_682f6865c22e_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

script:
  - gulp

deploy:
  provider: script
  skip-cleanup: true
  script: rsync -r --quiet --delete-after $TRAVIS_BUILD_DIR/public/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIRECTORY
  on:
    branch: master

env:
  matrix:
    - PRODUCTION=true
  global:
    - HUGO_RELEASE=0.45.1
    - secure: 
    - secure: 
    - secure: 

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
